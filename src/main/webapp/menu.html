<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<button onClick="menuList()">menu list</button>
	<button onClick="menuId()">menu id</button>
	<button onClick="menuAdd()">menu add</button>
	<button onClick="menuUpdate()">menu update</button>
	<button onClick="menuDelete()">menu delete</button>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		function menuId () {
			axios({
				url: '/menu/getById.do',
				params: {
					id: 1
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function menuDelete () {
			axios({
				url: '/menu/delete.do',
				params: {
					id: 5
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function menuList () {
			axios({
				url: '/menu/getByPage.do',
				params: {
					page: 1,
					rows: 10
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function menuAdd () {
			axios({
				url: '/menu/add.do',
				method: 'post',
				data: {
					name: 'name',
					parent_id: 0,
					url: 'url',
					component: 'component',
					sort: 10,
					icon: 'icon',
					createby: 1,
					state: 1
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function menuUpdate () {
			axios({
				url: '/menu/update.do',
				method: 'post',
				data: {
					id: 2,
					name: 'name1',
					parent_id: 1,
					url: 'url1',
					component: 'component1',
					sort: 9,
					icon: 'icon1',
					state: 0
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
	</script>
</body>
</html>
