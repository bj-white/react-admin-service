<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<button onClick="userList()">user list</button>
	<button onClick="userId()">user id</button>
	<button onClick="userAdd()">user add</button>
	<button onClick="userUpdate()">user update</button>
	<button onClick="userDelete()">user delete</button>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		function userId () {
			axios({
				url: '/user/getById.do',
				params: {
					id: 8
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function userDelete () {
			axios({
				url: '/user/delete.do',
				params: {
					id: 8
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function userList () {
			axios({
				url: '/user/getByPage.do',
				params: {
					page: 1,
					rows: 10
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function userAdd () {
			axios({
				url: '/user/add.do',
				method: 'post',
				data: {
					usercode: 'test',
					username: 'ceshi',
					password: '123456',
					createby: 1,
					state: 1,
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
		function userUpdate () {
			axios({
				url: '/user/update.do',
				method: 'post',
				data: {
					id: 8,
					usercode: 'white',
					username: 'world',
					password: '',
					state: 1,
				}
			}).then(function (response) {
			    console.log(response);
		  	});
		}
	</script>
</body>
</html>
